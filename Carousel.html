    <title>BootStrap</title>

<body>

    <style>
        .pgbr-carrousel-item{
            height: 300px;
        }
    </style>

    <div id="meuCarrossel" class="carousel slide" data-ride="carousel">

        <ul class="carousel-indicators">
            <li data-targert="#meuCarrossel" data-slide-to="0" class="active"></li>
            <li data-targert="#meuCarrossel" data-slide-to="1"></li>
            <li data-targert="#meuCarrossel" data-slide-to="2"></li>

        </ul>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="bg-info text-light d-flex justify-content-center align-items-center pgbr-carrousel-item"> Oferta 1</div>
               
            </div>
            <div class="carousel-item">
                <div class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carrousel-item"> Oferta 2</div>
            </div>
            <div  class="carousel-item">
                <div class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carrousel-item"> Oferta 3</div>
            </div>

        </div>




    <a class="carousel-control-prev" href="#meuCarrossel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
        <a class="carousel-control-next" href="#meuCarrossel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>
</div>
